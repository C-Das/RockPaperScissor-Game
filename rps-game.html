<!DOCTYPE html>
<html>
<head>
    <title>RPS Game</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="css/rps-game.css">
     <link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" id="parentPanelHeader">Rock-Paper-Scissors Game !!!</h3>
          </div>
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <strong> User Score : </strong><span id="userScore">0</span> <br> 
                <strong> Computer Score : </strong><span id="opponentScore">0</span> <br \>
                <strong> Game Round : </strong><span id="gameRound">0</span> 
              </div>
              <div class="panel-body">
              ....
              </div>
              <div class="panel-footer" id="childPanelFooter">
                <button class="btn btn-default" type="submit" id="rockButton" data-tag="rock">Rock<br>
                  <i class="fa fa-hand-rock-o fa-5x"></i>
                </button> 
                <button class="btn btn-default" type="submit" id="paperButton" data-tag="paper">Paper <br>
                  <i class="fa fa-hand-paper-o fa-5x"></i>
                </button>               
                <button class="btn btn-default" type="submit" id="scissorsButton" data-tag="scissors">Scissors<br>
                  <i class="fa fa-hand-scissors-o fa-5x"></i>
                </button> 
              </div>
            </div>
          </div>
          <div class="panel-footer" it="parentPanelFooter">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="startButton">Start</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="resetButton">Reset</button>
          </div>
        </div>
      </div>      
    </div>    
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/rps-game.js"></script>
</body>
</html>
